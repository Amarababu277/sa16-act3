<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Work</title>
</head>
<body>
    <h1>My Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <p>Technologies Used: {{ project.technologies_used }}</p>
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
